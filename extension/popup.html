<!DOCTYPE html>
<html>
<body style="font-family:sans-serif;width:300px">
  <h3>Extracted Deals</h3>
  <ul id="list"></ul>

  <script>
    chrome.storage.local.get(["zoho_data"], (res) => {
      const list = document.getElementById("list");
      const deals = res.zoho_data?.deals || [];

      deals.forEach(d => {
        const li = document.createElement("li");
        li.innerText = `${d.name} (${d.stage})`;
        list.appendChild(li);
      });
    });
  </script>
</body>
</html>
